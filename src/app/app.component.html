<header style="background-color: #0062cc;height: 30px;">
</header>

<div  class="container">
  <h2>{{message}}</h2>
  
  <img  src="assets/students_schoool_footer2.png"  style="height: 100px;"/>
     <img  src="assets/students_schoool_footer2.png"  style="height: 100px;"/>
       <img  src="assets/students_schoool_footer2.png"  style="height: 100px;"/>
      <hr/>
     
      <form>
      
       <div class="form-group" style="width: 60%">
         <label>Username</label>
         <input #santosh  type="text"  name="username" class="form-control">
      
      </div>
      
      <div class="form-group" style="width: 60%">
         <label>Password</label>
         <input #password  type="password" name="password" class="form-control">
      </div>
      
        
    <div class="form-group" style="width: 60%">
         <label>Email</label>
         <input #email type="email"  name="email" class="form-control">
      </div>
      
        <div class="form-group" style="width: 60%">
         <label>Mobile</label>
         <input  #mobile type="number" name="mobile" class="form-control">
      </div>
      
         <div class="form-group" style="width: 60%">
         <label>Address</label>
         <textarea #address rows="3" name="address" class="form-control"></textarea> 
         
      </div>
      
        <div class="form-group" style="width: 60%">
       <button (click)="process(santosh, password,email, mobile, address);" type="button" class="btn btn-primary">Signup</button>
        &nbsp;&nbsp;
           <button type="reset" class="btn btn-danger">Clear</button>
           
      </div>
      </form>
      <hr/>
      <table class="table table-bordered">
         <thead>
           <tr style="background-color: antiquewhite;">
             <th>Username</th>
             <th>Password</th>
             <th>Email</th>
             <th>Mobile</th>
             <th>Address</th>
           </tr>
         </thead>
         <tbody>
           <tr  *ngFor="let asmita of signups">
             <td>{{asmita.username}}</td>
             <td>{{asmita.password}}</td>
             <td>{{asmita.email | uppercase}}</td>
             <td>{{asmita.mobile}}</td>
             <td>{{asmita.address}}</td>
           </tr>
         </tbody>
         <hr/>
       </table>
       
</div>
